{% extends 'wrapper.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
      <!-- adminx-content-aside -->
      <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mb-grid">
                        <div class="row">
                            <div class="col-sm-6">
                                 <div class="mt-2">
                                    <form action="" method="post" class=" m-5">
                                        {{ form|crispy }}
                                        {% csrf_token %}
                                        <input type="submit" value="Tasdiqlash"
                                               class="btn btn-outline-info">
                                    </form>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                    <div class="mt-5">
                                        <table class="table-responsive-md">
                                            <tr>
                                                <td><b>Umumiy tovarlar soni : {{ cart.total_quantity }}</b></td>
                                            </tr>
                                             <tr>
                                                <td><b>Umumiy summasi: {{ cart.total_price }}</b></td>
                                            </tr>
                                             <tr>
                                                <td><b>To'lov uchun : 100</b></td>
                                            </tr>
                                        </table>
                                    </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>

{% endblock %}
